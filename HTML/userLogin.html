<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="../CSS/userloginn.css"> <!-- Changed to user-specific CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="user-login-container"> <!-- Renamed class to reflect user -->
        <div class="user-icon">
            <i class="fas fa-user"></i>
        </div>
        <h2>User Login</h2>

        <form action="../PHP/userLogin.php" method="POST">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <input type="submit" value="Login">
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="../PHP/registerUser.php">Create one</a></p>
        </div>
    </div>
</body>
</html>
