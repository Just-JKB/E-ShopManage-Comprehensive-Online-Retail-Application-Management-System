<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Shop Login</title>
    <link rel="stylesheet" href="../CSS/loginn.css">
    <script src="../JS/login.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>E-Shop Login</h2>
        <p class="select-text">Select Your Role</p>
        <div class="icon-selection">
            <i class="fas fa-user role-icon" id="user-icon" onclick="selectRole('user')" title="User"></i>
            <i class="fas fa-user-shield role-icon" id="admin-icon" onclick="selectRole('admin')" title="Admin"></i>
        </div>

        <p id="login-message">Please select a role</p>

        <form action="login.php" method="POST" onsubmit="return validateForm()">
            <input type="hidden" name="role" id="selected-role">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <input type="submit" value="Login">
        </form>

        <p class="register-link">Don't have an account? <a href="../HTML/register.html">Register here</a></p>
    </div>
</body>
</html>
