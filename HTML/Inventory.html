<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark's Shop</title>
  <link rel="stylesheet" href="../CSS/Inventory.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <header class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom bg-white shadow-sm">
    <h4 class="m-0">Mark's Shop</h4>
    <div>
      <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle border">
    </div>
  </header>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-2">
      <button class="btn btn-light">PANTS</button>
      <button class="btn btn-light">T-SHIRTS</button>
      <button class="btn btn-light">UNDERWEAR</button>
      <button class="btn btn-light">BLOUSES</button>
      <button class="btn btn-light">DRESSES</button>
      <button class="btn btn-light">HOODIES</button>
      <button class="btn btn-light">JACKETS</button>
      <button class="btn btn-light">LONGS SLEEVES</button>
      <button class="btn btn-light">POLOS</button>
      <button class="btn btn-light">SANDO</button>
      <button class="btn btn-light">SHORTS</button>
      <button class="btn btn-light">SKIRTS</button>
    </div>

    <div class="container-fluid p-4">
      <div class="row g-4">
        <!-- Example Product -->
        <div class="col-6 col-md-4 col-lg-3">
          <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product Image" class="rounded shadow-sm">
            <div class="product-name">Product Name</div>
          </div>
        </div>
        <!-- Add as many as needed... -->
      </div>
    </div>
  </div>
</body>
</html>
