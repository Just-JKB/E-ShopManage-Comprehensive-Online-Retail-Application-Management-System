<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apparel Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./CSS/Inventory.css" />
</head>
<body class="bg-light">
  <!-- Header Section -->
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://via.placeholder.com/150x50" alt="Logo" class="d-inline-block align-text-top">
        Apparel Inventory
      </a>
      <div class="d-flex align-items-center">
        <!-- Profile Icon -->
        <a href="#" class="btn btn-outline-secondary ms-3">
          <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle">
        </a>
      </div>
    </div>
  </header>

  <div class="container py-5">
    <h1 class="text-center mb-4">Apparel Inventory</h1>

    <div class="search-container d-flex justify-content-center gap-3 flex-wrap mb-4">
      <input type="text" class="form-control shadow-sm" id="searchName" placeholder="Search by item name..." />
      <select class="form-select shadow-sm" id="categorySelect">
        <option value="">All Categories</option>
        <option value="men">Men's</option>
        <option value="women">Women's</option>
        <option value="kids">Kids</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover bg-white shadow-sm" id="inventoryTable">
        <thead class="table-dark">
          <tr>
            <th>Item Name</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price ($)</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Denim Jacket</td>
            <td>M</td>
            <td>20</td>
            <td>59.99</td>
            <td><span class="badge bg-primary">Men's</span></td>
          </tr>
          <tr>
            <td>Summer Dress</td>
            <td>S</td>
            <td>35</td>
            <td>45.00</td>
            <td><span class="badge bg-danger">Women's</span></td>
          </tr>
          <tr>
            <td>Graphic T-shirt</td>
            <td>L</td>
            <td>50</td>
            <td>25.50</td>
            <td><span class="badge bg-primary">Men's</span></td>
          </tr>
          <tr>
            <td>Kids Hoodie</td>
            <td>XS</td>
            <td>40</td>
            <td>29.99</td>
            <td><span class="badge bg-warning text-dark">Kids</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="../JS/Inventory.js"></script>
</body>
</html>
