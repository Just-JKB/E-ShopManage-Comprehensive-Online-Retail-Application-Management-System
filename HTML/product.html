<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark's Shop</title>
  <link rel="stylesheet" href="../CSS/product.css">
  <script src="../JS/product.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <header class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom bg-white shadow-sm">
    <h4 class="m-0">Mark's Shop</h4>
    <div>
      <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle border">
    </div>
  </header>

  <div class="d-flex">

    <div class="sidebar p-3 border-end bg-white">
      <button class="btn btn-light category-btn mb-1" data-category="all">All</button>
      <button class="btn btn-light category-btn mb-1" data-category="pants">PANTS</button>
      <button class="btn btn-light category-btn mb-1" data-category="t-shirts">T-SHIRTS</button>
      <button class="btn btn-light category-btn mb-1" data-category="underwear">UNDERWEAR</button>
      <button class="btn btn-light category-btn mb-1" data-category="blouses">BLOUSES</button>
      <button class="btn btn-light category-btn mb-1" data-category="dresses">DRESSES</button>
      <button class="btn btn-light category-btn mb-1" data-category="hoodies">HOODIES</button>
      <button class="btn btn-light category-btn mb-1" data-category="jackets">JACKETS</button>
      <button class="btn btn-light category-btn mb-1" data-category="long-sleeves">LONG SLEEVES</button>
      <button class="btn btn-light category-btn mb-1" data-category="polos">POLOS</button>
      <button class="btn btn-light category-btn mb-1" data-category="sando">SANDO</button>
      <button class="btn btn-light category-btn mb-1" data-category="shorts">SHORTS</button>
      <button class="btn btn-light category-btn mb-1" data-category="skirts">SKIRTS</button>
    </div>

    <div class="container-fluid p-4">
      <div class="d-flex justify-content-center mb-4">
        <input type="text" class="form-control me-2" id="productSearch" placeholder="Search products..." />
        <button class="btn btn-primary" id="searchBtn">Search</button>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <label class="me-2">Sort by:</label>
          <select id="sortSelect" class="form-select d-inline-block w-auto">
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
          </select>
        </div>
        <div>
          <label class="me-2">Filter by Category:</label>
          <select id="filterSelect" class="form-select d-inline-block w-auto">
            <option value="all">All</option>
            <option value="pants">PANTS</option>
            <option value="t-shirts">T-SHIRTS</option>
            <option value="underwear">UNDERWEAR</option>
            <option value="blouses">BLOUSES</option>
            <option value="dresses">DRESSES</option>
            <option value="hoodies">HOODIES</option>
            <option value="jackets">JACKETS</option>
            <option value="long-sleeves">LONG SLEEVES</option>
            <option value="polos">POLOS</option>
            <option value="sando">SANDO</option>
            <option value="shorts">SHORTS</option>
            <option value="skirts">SKIRTS</option>
          </select>
        </div>
      </div>
      <div class="row g-4" id="productGrid">
        <!-- Removed buttons for edit, delete, and add product card -->
        <div class="col-6 col-md-4 col-lg-3" id="addProductCard">
          <div class="d-flex flex-column justify-content-center align-items-center border rounded p-4 h-100 bg-white shadow-sm" style="cursor:pointer;" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <div class="fs-1">+</div>
            <div>Add Product</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addProductForm" action="../PHP/addProduct.php" method="POST">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" name="productName" required />
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="productImage" name="productImage" required />
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <select class="form-select" id="productCategory" name="productCategory" required>
                <option value="pants">PANTS</option>
                <option value="t-shirts">T-SHIRTS</option>
                <option value="underwear">UNDERWEAR</option>
                <option value="blouses">BLOUSES</option>
                <option value="dresses">DRESSES</option>
                <option value="hoodies">HOODIES</option>
                <option value="jackets">JACKETS</option>
                <option value="long-sleeves">LONG SLEEVES</option>
                <option value="polos">POLOS</option>
                <option value="sando">SANDO</option>
                <option value="shorts">SHORTS</option>
                <option value="skirts">SKIRTS</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productSize" class="form-label">Size</label>
              <input type="text" class="form-control" id="productSize" name="productSize" required />
            </div>
            <div class="mb-3">
              <label for="productColor" class="form-label">Color</label>
              <input type="text" class="form-control" id="productColor" name="productColor" required />
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="number" step="0.01" class="form-control" id="productPrice" name="productPrice" required />
            </div>
            <div class="mb-3">
              <label for="productStock" class="form-label">Stock Quantity</label>
              <input type="number" class="form-control" id="productStock" name="productStock" required />
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Description</label>
              <textarea class="form-control" id="productDescription" name="productDescription" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
